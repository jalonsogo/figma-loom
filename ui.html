<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 16px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 12px;
      color: #333;
    }
    
    h3 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .info {
      margin-bottom: 16px;
      padding: 8px;
      background: #e3f2fd;
      border-radius: 4px;
      font-size: 11px;
      line-height: 1.4;
    }
    
    label {
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }
    
    textarea {
      width: 100%;
      min-height: 200px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, 'Courier New', monospace;
      font-size: 11px;
      resize: vertical;
      margin-bottom: 12px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #18a0fb;
    }
    
    .button-container {
      display: flex;
      gap: 8px;
    }
    
    button {
      flex: 1;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    #replace {
      background: #18a0fb;
      color: white;
    }
    
    #replace:hover {
      background: #0d8de0;
    }
    
    #replace:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    #cancel {
      background: #f0f0f0;
      color: #333;
    }
    
    #cancel:hover {
      background: #e0e0e0;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 11px;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    
    .status.warning {
      display: block;
      background: #fff3cd;
      color: #856404;
    }
  </style>
</head>
<body>
  <h3>Replace Text Elements</h3>
  
  <div class="info">
    Select multiple text elements in Figma, then paste your text below. Each line will replace one text element in order.
  </div>
  
  <label for="textInput">Enter text (one line per element):</label>
  <textarea id="textInput" placeholder="Line 1&#10;Line 2&#10;Line 3&#10;..."></textarea>
  
  <div class="button-container">
    <button id="cancel">Cancel</button>
    <button id="replace">Replace Text</button>
  </div>
  
  <div class="status" id="status"></div>

  <script>
    const textInput = document.getElementById('textInput');
    const replaceButton = document.getElementById('replace');
    const cancelButton = document.getElementById('cancel');
    const statusDiv = document.getElementById('status');
    
    // Focus on textarea when plugin opens
    textInput.focus();
    
    function showStatus(message, type) {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      setTimeout(() => {
        statusDiv.className = 'status';
      }, 5000);
    }
    
    replaceButton.onclick = () => {
      const text = textInput.value;
      
      if (!text.trim()) {
        showStatus('Please enter some text.', 'error');
        return;
      }
      
      const lines = text.split('\n');
      
      parent.postMessage({
        pluginMessage: {
          type: 'replace-text',
          lines: lines
        }
      }, '*');
    };
    
    cancelButton.onclick = () => {
      parent.postMessage({
        pluginMessage: {
          type: 'cancel'
        }
      }, '*');
    };
    
    // Listen for messages from plugin code
    window.onmessage = (event) => {
      const message = event.data.pluginMessage;
      
      if (message.type === 'status') {
        showStatus(message.message, message.status);
      }
      
      if (message.type === 'close') {
        // Plugin will close
      }
    };
    
    // Allow Enter key to submit (Cmd/Ctrl + Enter)
    textInput.addEventListener('keydown', (e) => {
      if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
        replaceButton.click();
      }
    });
  </script>
</body>
</html>
